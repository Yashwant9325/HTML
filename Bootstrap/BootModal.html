<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Basic Modal</h1>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-targt="#myModal">Open Modal Box</button>
        <div class="" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Modal Heading
                        <button class="btn-close"></button>
                        

                    </div>
                    <div class="modal-body">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus in nemo aliquid repellendus? Unde, deserunt natus eius voluptate et vero hic praesentium debitis ipsa ullam voluptates nihil dolore quidem non?</p>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger">Close</button>

                    </div>

                </div>

            </div>

        </div>
       

    </div>
</body>
</html>
