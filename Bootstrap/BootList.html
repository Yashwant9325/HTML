<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>List Group</h1>
        <ul class="list-group">
            <li class="list-group-item active">Frist</li>
            <li class="list-group-item disabled">Second</li>
            <li class="list-group-item">Third</li>
        </ul>
        <h1>List Group With Links</h1>
        <div class="list-group">
            <a href="" class="list-group-item list-group-item-action">First</a>
            <a href="" class="list-group-item list-group-item-action">Second</a>
            <a href="" class="list-group-item list-group-item-action">Third</a>
        </div>
        <h1>Flush/Remove Borders</h1>
        <ul class="list-group list-group-flush">
            <li class="list-group-item ">Frist</li>
            <li class="list-group-item ">Second</li>
            <li class="list-group-item">Third</li>
        </ul>
        <h1> Numbered List</h1>
        <ul class="list-group list-group-numbered">
            <li class="list-group-item">Frist</li>
            <li class="list-group-item">Second</li>
            <li class="list-group-item">Third</li>
        </ul>
    </div>
</body>
</html>
