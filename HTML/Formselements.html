 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Elements</title>
</head>
<body style="margin-bottom: 300px;">
    <h1>1 Input Element</h1>
    <form >
    <label >First Name :</label>
    <input type="text" placeholder="default text value">
    <h3>Buttons</h3>
    <input type="button" value="Button 1">
    <input type="submit">
    <input type="reset">
    <button>HTML Button</button>
    <h3>Radio Button - single option Selections</h3>
    <label><input type="radio" name="gender"> Male</label>
    <label><input type="radio" name="gender"> female</label>
    <h3>Checkboxes - Multiple options Selection</h3>
    <label ><input type="checkbox">C lang</label>
    <label ><input type="checkbox">HTML</label>
    <label ><input type="checkbox">CSS lang</label>
    <label ><input type="checkbox">Bootstrap</label>
    <h3>Date / Datetime / Month / Week / Time</h3>
    <input type="date">
    <input type="datetime-local">
    <input type="time">
    <input type="week">
    <h3>Email / Password / Url</h3>
    <input type="email" placeholder="Enter Valid Email">
    <input type="password">
    <input type="url" placeholder="Enter Valid URL">
    <h3>Numbers</h3>
    <input type="number">
    <h3>color Picker</h3> 
    <input type="color" >
    <h3>File Upload / Image</h3> 
    <input type="file">
    <input type="image">
    <h3>Range</h3>
    <input type="range">
    <h3>Search Box</h3> 
    <input type="search" placeholder="Serch...">
    <h1>2 Textarea Element</h1>
    <textarea rows="5" placeholder="Enter Detail Address"></textarea>
    <h1>3 Select Element - dropdown list</h1>
    <select >
        <option value="">...Select....</option>
        <option value="">Pune</option>
        <option value="">Mumbai</option>
        <option value="">Kolhapur</option>
        <option value="">Sangli</option>
    </select>
    <hr>
    <input type="submit">
    <input type="reset">
      

</form>
    
    


    
</body>
</html>
